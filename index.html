<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <div>
                <img src="./photos/view-dashboard.svg">
                <h1>Dashboard</h1>
            </div>
            <ul>
                <img src="./photos/home.svg">
                <li>Home</li>

                <img src="./photos/card-account-details-outline.svg">
                <li>Profile</li>

                <img src="./photos/message-reply.svg">
                <li>Messages</li>

                <img src="./photos/clock-time-nine.svg">
                <li>History</li>

                <img src="./photos/file-document.svg">
                <li>Tasks</li>

                <img src="./photos/account-group.svg">
                <li>Communities</li>

                <img src="./photos/cog.svg">
                <li>Settings</li>

                <img src="./photos/help-box.svg">
                <li>Support</li>

                <img src="./photos/marker-check.svg">
                <li>Privacy</li>
            </ul>
        </div>
        <div id="header">
            <div role="search">
                <img src="./photos/magnify.svg">
                <input type="search">
            </div>
            <div id="account-bar">
                <img src="./photos/bell-ring.svg">
                <img src="./photos/face-man-profile.svg" id="account-bar-photo">
                <span>Bill Brasky</span>
            </div>
            <div id="greeting">
                <img src="./photos/face-man-profile.svg">
                <p>Hi there,<br/></p>
                <p class="handle">Bill Brasky (@bill)</p>
            </div>
        </div>
        <div id="main-content">

        </div>
    </div>
</body>

</html>
